version: "3"
services:
  hazelcast:
    #image: hazelcast/hazelcast:3.12.5
    build: ./build
    ports:
      - 5701

  management-center:
    image: hazelcast/management-center:4.0.3
    environment:
      - MC_INIT_CMD=./mc-conf.sh cluster add -H=/data -ma hazelcast:5701 -cn dev
    ports:
      - 8080:8080
